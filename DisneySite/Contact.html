<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Disney Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="styles/Contact.css">
</head>
<body>
    <div class="contact-section">
    <h1>Contact Us</h1>
    <div class="border"></div>
    <form class="contact-form" action="Contact.html" method="post">
        <input type="text" class="contact-form-text" placeholder="Your name">
        <input type="gmail" class="contact-form-text" placeholder="Your mail">
        <input type="text" class="contact-form-text" placeholder="Your phone">
        <textarea class="contact-form-text" placeholder="Your comment"></textarea>
        <input type="submit" class="contact-form-btn" value="submit">
    </form>
</div>
</body>
</html>
