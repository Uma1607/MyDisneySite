<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Disney Portfolio</title>
    <link rel="stylesheet" href="styles/Gallery.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="gallery-section">
        <div class="inner-width">
            <h1>Disney Portfolio</h1>
            <div class="border"></div>
            <div class="gallery">
                <a href="images/1.jpg" class="image">
                    <img src="images/1.jpg" alt="Rapunzel">
                </a>

                <a href="images/2.jpg" class="image">
                    <img src="images/2.jpg" alt="Belle">
                </a>

                <a href="images/3.jpg" class="image">
                    <img src="images/3.jpg" alt="Cinderella">
                </a>

                <a href="images/4.jpg" class="image">
                    <img src="images/4.jpg" alt="Frozen">
                </a>

                <a href="images/5.jpg" class="image">
                    <img src="images/5.jpg" alt="Ariel">
                </a>
                 
                <a href="images/6.jpg" class="image">
                    <img src="images/6.jpg" alt="Merida">
                </a>
            </div>
        </div>
    </div>
<script>
    $(".gallery").magnificPopup({
delegate:'a',
type: 'image',
gallery:{
    enabled:true
}
});
</script>
</body>
</html>
